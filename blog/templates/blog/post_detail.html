{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {%  if post.publish_date %}
        <div class="date">
            {{  post.published_date }}
        </div>
        {%  endif %}
        <h2>{{  post.title }}</h2>
        <img src="{{ post.image.url }}" alt="Image" width="250px">
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{%  endblock %}
